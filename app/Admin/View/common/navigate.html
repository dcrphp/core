<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> {{page_model}} <span class="c-gray en">&gt;</span> {{page_title}}
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
       href="javascript:edit_page_description('{{page_name}}');void(0);" title="编辑说明">
        <i class="Hui-iconfont">&#xe60c;</i>
    </a>
    {% if page_description %}
    <a class="btn btn-success radius r mr-10" style="line-height:1.6em;margin-top:3px"
       href="javascript:layer.alert('{{page_description}}', {icon: 6});" title="说明">
        <i class="Hui-iconfont">&#xe6e0;</i>
    </a>
    {% endif %}
    <a class="btn btn-success radius r mr-10" style="line-height:1.6em;margin-top:3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
    <a class="btn btn-success radius r mr-10" style="line-height:1.6em;margin-top:3px"
       href="javascript:history.back();" title="后退">
        <i class="Hui-iconfont">&#xe67d;</i>
    </a>
</nav>
