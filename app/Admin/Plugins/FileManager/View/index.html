<!DOCTYPE HTML>
<html>
<head>
    {% include 'header.html' ignore missing %}
</head>
<body>

<div class="page-container">
    <div class="layui-field-box">

        <input class="btn radius btn-secondary" type="button" onclick="history.back();" value="返回"> 当前:{{path}}
        <table class="table table-border table-bordered table-bg table-hover table-sort mt-10">
            <thead>
            <tr>
                <th width="40">类型</th>
                <th width="40">名称</th>
                <th width="60">大小</th>
                <th width="60">更新时间</th>
                <th width="50">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for detail in list %}
            <tr class="va-m">
                <td>{{detail.type}}</td>
                <td>
                    <a href="/admin/tools/plugins-index-view/FileManager?path={{detail.path}}">{{detail.base_name}}</a>
                </td>
                <td>{{detail.size}}</td>
                <td>{{detail.lastmod}}</td>
                <td>
                    {% if 'file' == detail.type %}
                    <a href="/admin/tools/plugins-index-view/FileManager?path={{detail.path}}">修改</a>
                    <a href="">删除</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include 'footer.html' ignore missing %}

</body>
</html>
